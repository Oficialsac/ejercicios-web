<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <section class="titulo">
        <h1>Calculadora Indice de masa corporal</h1>
        <p>Los mensajes son con amor yo soy gordo </p>
    </section>
    <section class="contenedor">
        <section class="calculadora">
            <label for="peso">Ingrese peso (kg) </label>
            <input type="text" class="peso">
            <label for="altura">Ingrese altura (cm) </label>
            <input type="text" class="altura">
            <button class="calcular">Calcular</button>
        </section>
        <section class="resultado">
        </section>
    </section>

    <script src="index.js"></script>
</body>
</html>
